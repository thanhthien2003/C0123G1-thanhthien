<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng cấc phần tử: ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        let flag;
        let e;
        do {
            flag = 0;
            e = prompt("Nhap phan tu thu " + i);
            if (arr.indexOf(e) === -1) {
                flag = 1;
            }
        } while (!flag);
        arr.push(e);
    }
    document.write(arr);
</script>
</body>
</html>
