<script>
    let n = +prompt("nhap do dai cua mang vao day");

        a[i]=+prompt("nhap phan tu thu " + i + " cua mang " );

    }
    document.write("mang sau khi them cac phan tu moi la " + a );
    let count = 0 ;

        } else {

        }
    document.write("<br>");
    }

        document.write("So phan tu chan bang so phan tu le nen hien ra : OK");

    }

</script>
