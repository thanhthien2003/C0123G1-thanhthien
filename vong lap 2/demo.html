<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i, j;
    for (i = 1; i <= 10; i++) {
        for (j = 1; j <= 30; j++) {
            if (j === 1 || j == 30 || i == 1 || i == 10) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
