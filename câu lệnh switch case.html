<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau lenh switch case</title>
</head>
<body>
<label for="thang"> </label>
<input type="number" id="thang">
<button onclick="Tinh()" min="1" max="12">Tính số ngày</button>
<p id="result"> day la cho hien thi ket qua </p>
</body>
<script>

    function Tinh() {
        let month = document.getElementById("thang").value;
        let result;
        let thang1 = "1";
        let thang2 = "2";
        let thang3 = "3";
        let thang4 = "4";
        let thang5 = "5";
        let thang6 = "6";
        let thang7 = "7";
        let thang8 = "8";
        let thang9 = "9";
        let thang10 = "10";
        let thang11 = "11";
        let thang12 = "12";

        switch (month) {
            case  thang1:
            case  thang3:
            case  thang5:
            case  thang7:
            case  thang8:
            case  thang10:
            case  thang12:
                document.getElementById("result").innerHTML = "thang " + month + " thang nay co 31 ngay"
                break;
            case  thang4:
            case  thang6:
            case  thang9:
            case  thang11:
                document.getElementById("result").innerHTML = "thang" + month + "thang nay co 30 ngay"
                break;
            case thang2:
                document.getElementById("result").innerHTML = "thang" + month + "thang nay dac biet chi co 29 ngay hoac 28 ngay"
                break;
            default:
                document.getElementById("result").innerHTML = "nhap lai di ban oi chu lam gi co thang hon 13 ?"
        }


    }
</script>
</html>
