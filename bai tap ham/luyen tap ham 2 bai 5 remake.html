<head>

<body>

<h1>Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</h1>
<input type="number" id="num1" placeholder="Nhập số nguyên bất kỳ ">
<input type="number" id="num2" placeholder="Nhập số nguyên bất kỳ ">
<input type="number" id="num3" placeholder="Nhập số nguyên bất kỳ ">
<button onclick="checkNumber()">Check</button>
<p id="result"></p>
<script>


    function checkNumber() {
        let number1 = +document.getElementById("num1").value;
        let number2 = +document.getElementById("num2").value;
        let number3 = +document.getElementById("num3").value;
        let result;


        if (number1 > number2) {
            if (number2 > number3) {
                result = number3 + " Là số nguyên nhỏ nhất";
            } else {
                result = number2 + " Là số nguyên nhỏ nhất";
            }
        } else if (number1 < number3) {
            result = number1 + " Là số nguyên nhỏ nhất";
        } else {
            result = number3 + " Là số nguyên nhỏ nhất";
        }
        document.getElementById("result").innerHTML = result;
    }


</script>
</body>

</html>
