<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4 </title>
</head>
<body>
<input type="number" id="a">
<input type="number" id="b">
<button onclick="s()">dien tich hinh chu nhat?</button>
<p id="result"> ... </p>
<script>
    function s() {
    var a = document.getelementbyid("a").value;
    var b = document.getelementbyid("b").value;
    var result = a * b ;
    document.getelementbyid("result").innerhtml = result
    }
</script>
</body>
</html>
