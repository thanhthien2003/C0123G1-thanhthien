<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<input type="number" id="a">
<input type="number" id="b">
<button onclick="S()">dien tich hinh vuong?</button>
<p id="result"> ... </p>
<script>
    function S() {
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var result = (a * b)/2 ;
        document.getElementById("result").innerHTML = result
    }
</script>
</body>
</html>
