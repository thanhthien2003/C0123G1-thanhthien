<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<h1>Bảng cửu chương</h1>
<script>
    let i ;
    let j;
    let count = "<table border='1'>";
    for (i=1;i<=10;i++){
        count = count + "<tr>";
        for (j=1;j<=10;j++){
            count = count + "<td>" + j + "*" + i + "=" + j*i + "</td>";
        } count = count + "</tr>"
    } count = count + "</table>";
    document.write(count);
</script>
</body>

</html>
