<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bai 7:</h1>
<script>
    let a = [1,2,39,12,42,5,6,3,28,50];
    let v = +prompt("Nhap so nguyen muon so sanh");
    let result = [];

    for ( let i=0; i < a.length; i++){
        if ( v == a[i]){

            a.push(0);
            continue;
        } else {
            result = a[i];
        }

        document.write(result + ",");
    }
</script>
</body>
</html>
