<input type="number" id="so_b" >

<p id="result">ket qua se hien ra o day</p>
</body>
<script>
    function tinhtoan() {
        var a = document.getElementById("so_a").value;
        var b = document.getElementById("so_b").value;
        var result;
        if (a % b === 0) {
            result = "Voi a= " + a + " b=" + b + " thi a chia het cho b";
        } else {
            result = "Voi a= " + a + " b=" + b + " thi a k chia het cho b";

        }
        document.getElementById("result").innerHTML = result ;
    }
</script>
