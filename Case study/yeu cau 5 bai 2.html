<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    function soNt() {


        var m = +prompt("nhap chieu dai cua mang m ");
        var n = +prompt("nhap chieu dai cua mang n ");
        var arr = [];
        for (let i = 0; i < m; i++) {
            arr[i] = [];
            for (let j = 0; j < n; j++) {
                arr[i][j] = +prompt("nhap phan tu thu " + j + " cua mang thu " + i);
            }
        }
        var count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                for (let v = 1; v <= arr[i][j]; v++) {
                    if (arr[i][j] % v === 0) {
                        count++;
                    }
                }
                if (count == 2) {
                    document.write("so nguyen to la " + arr[i][j]+"<br>");
                }
                count = 0;
            }
        }
    }
    soNt();
</script>
</body>
</html>
