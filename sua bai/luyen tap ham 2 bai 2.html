<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<label for="banKinh">nhap ban kinh hinh hinh tron vao (cm) </label>
<input type="number" id="banKinh">
<button onclick="tinhS()">Tinh dien tich</button>
<button onclick="tinhV()">Tinh chu vi</button>
<p id="result">ket qua</p>
<script>
    function tinhV() {
        var a = +document.getElementById("banKinh").value
        let ketQua;
        if (a <= 0) {
            document.getElementById("result").innerHTML = "khong the tinh duoc";
        } else {
            ketQua = Math.PI * (a * 2);
            document.getElementById("result").innerHTML = "chu vi bang= " + ketQua + " cm";
        }
    }

    function tinhS() {
        var a = +document.getElementById("banKinh").value;
        let ketQua;
        if (a <= 0) {
            document.getElementById("result").innerHTML = "khong the tinh duoc";
        } else {
            ketQua = Math.PI * (Math.pow(a, 2));
            document.getElementById("result").innerHTML = "dien tich bang bang= " + ketQua + " cm^2";
        }
    }
</script>
</body>
</html>
